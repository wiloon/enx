version: '3'

tasks:
  default:
    desc: List all available tasks
    cmds:
      - task --list

  proto:
    desc: Generate protobuf code
    cmds:
      - protoc --go_out=proto --go_opt=paths=source_relative --go-grpc_out=proto --go-grpc_opt=paths=source_relative --proto_path=../proto data_service.proto

  build:
    desc: Build the server binary
    cmds:
      - go build -o bin/server cmd/server/main.go

  run:
    desc: Run the server
    cmds:
      - go run cmd/server/main.go

  clean:
    desc: Clean up build artifacts
    cmds:
      - rm -rf bin/
